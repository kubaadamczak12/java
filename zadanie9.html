<html>
	<body>
		<div style="color:green;font-size:42px;">
			 <script language="JavaScript">
			 
				var data1=prompt("D1= ");
				var godz1=prompt("G1= ");
				
				var data2=prompt("D2= ");
				var godz2=prompt("G2= ");



				 var D1_ada=parseFloat(data1);
				 var G1_ada=parseFloat(godz1);
				 
				 var D2_ada=parseFloat(data2);
				 var G2_ada=parseFloat(godz2);
				 
				 
				 s1=(D1_ada-D2_ada)*24*60*60;
				 s2=s1-((24-G1_ada)*60*60)+((24-G2_ada)*60*60);
				 
				 
				 document.write("Ilość sekund= "+s2+" sekund<br>");
				 
			 </script>
		</div>
	</body>
</html>
