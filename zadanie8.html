<html>
	<body>
		<div style="color:red;font-size:50px;">
			<script language="JavaScript">
				var liczba1=prompt("dzien1=","");
				var liczba2=prompt("dzien2=","");
				var ilosc_sekund_ada;
				var D1_ada=parseFloat(liczba1);
				var D2_ada=parseFloat(liczba2);
				
					ilosc_sekund_ada=(D1_ada-D2_ada)*24*3600;
					document.write("sekundy="+ilosc_sekund_ada+"sek"+"<br>");
					document.write("dzien1="+D1_ada+"<br>");
					document.write("dzien2="+D2_ada+"<br>");
			</script>
		</div>
	</body>
</html>
